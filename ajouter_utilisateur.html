    <script>
        function updateTypeVente() {
            var typeVente = document.getElementById("type_de_vente").value;
            var champsEnchere = document.getElementsByClassName("champs_enchere");

            if (typeVente === "enchere") {
                for (var i = 0; i < champsEnchere.length; i++) {
                    champsEnchere[i].style.display = "table-row";
                }
            } else {
                for (var i = 0; i < champsEnchere.length; i++) {
                    champsEnchere[i].style.display = "none";
                }
            }
        }

        function checkFormSubmission(event) {
            var pseudo = document.getElementById("pseudo").value;
            var nouveauMotDePasse = document.getElementById("nouveau_mot_de_passe").value;
            var mail = document.getElementById("mail").value;
            var typeDeCompte = document.getElementById("nouveau_type_de_compte").value;

            if (!pseudo || !nouveauMotDePasse || !mail || !typeDeCompte) {
                alert("Tous les champs doivent être remplis !");
                event.preventDefault();
                return false;
            }

            // Validation de l'email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(mail)) {
                alert("Veuillez entrer une adresse email valide !");
                event.preventDefault();
                return false;
            }

            return true;
        }
    </script>
