    <script>
        function updateTypeVente() {
            var typeVente = document.getElementById("type_de_vente").value;
            var champsEnchere = document.getElementsByClassName("champs_enchere");

            if (typeVente === "enchere") {
                for (var i = 0; i < champsEnchere.length; i++) {
                    champsEnchere[i].style.display = "table-row";
                }
            } else {
                for (var i = 0; i < champsEnchere.length; i++) {
                    champsEnchere[i].style.display = "none";
                }
            }
        }

        function checkFormSubmission() {
            var submitButton = document.getElementById("submit_button");
            var typeVente = document.getElementById("type_de_vente").value;
            if (typeVente !== "enchere") {
                // Cache le champ de la date de fin de vente si le type de vente n'est pas une enchère
                document.getElementById("date_fin_vente_row").style.display = "none";
            }
            submitButton.disabled = false; // Active le bouton Ajouter Article
        }
    </script>
