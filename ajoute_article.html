    <script>
        function updateTypeVente() {
            var typeVente = document.getElementById("type_de_vente").value;
            var champsEnchere = document.getElementsByClassName("champs_enchere");

            if (typeVente === "enchere") {
                for (var i = 0; i < champsEnchere.length; i++) {
                    champsEnchere[i].style.display = "table-row";
                }
            } else {
                for (var i = 0; i < champsEnchere.length; i++) {
                    champsEnchere[i].style.display = "none";
                }
            }
        }

        function checkFormSubmission(event) {
            var nomArticle = document.getElementById("nom_article").value;
            var image = document.getElementById("image").value;
            var prix = document.getElementById("prix").value;
            var typeVente = document.getElementById("type_de_vente").value;
            var rarete = document.getElementById("rarete").value;
            var vendeurId = document.getElementById("vendeur_id").value;
            var description = document.getElementById("description").value;
            var dateFinVente = document.getElementById("date_fin_vente").value;

            // Vérifier que tous les champs requis sont remplis
            if (!nomArticle || !image || !prix || !typeVente || !rarete || !vendeurId || !description) {
                alert("Tous les champs doivent être remplis !");
                event.preventDefault();
                return false;
            }

            // Vérifier la date de fin de vente si le type de vente est enchère
            if (typeVente === "enchere" && !dateFinVente) {
                alert("La date de fin de vente doit être renseignée pour une enchère !");
                event.preventDefault();
                return false;
            }

            return true;
        }
    </script>
</head>

                <li><a href="VotreCompte.html?identifiant=<?php echo $_SESSION['identifiant']; ?>" class="active">Votre Compte</a></li>
            </ul>
        </nav>
        <section class="section">
            <h1>Ajouter un nouvel article</h1>
            <form method="post" action="ajouter_article.php" onsubmit="checkFormSubmission(event);">
                <table>
                    <tr>
                        <td><label for="nom_article">Nom de l'article :</label></td>
                        <td><input type="text" id="nom_article" name="nom_article" required></td>
                    </tr>
                    <tr>
                        <td><label for="image">Nom du fichier image :</label></td>
                        <td><input type="text" id="image" name="image" required></td>
                    </tr>
                    <tr id="champs_prix">
                        <td><label for="prix">Prix :</label></td>
                        <td><input type="number" step="0.01" id="prix" name="prix" required></td>
                    </tr>
                    <tr>
                        <td><label for="type_de_vente">Type de vente :</label></td>
                        <td>
                            <select id="type_de_vente" name="type_de_vente" onchange="updateTypeVente();" required>
                                <option value="immediat">Vente immédiate</option>
                                <option value="enchere">Enchère</option>
                                <option value="vendeur_client">Vendeur client</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="rarete">Rareté :</label></td>
                        <td>
                            <select id="rarete" name="rarete" required>
                                <option value="regulier">Régulier</option>
                                <option value="rare">Rare</option>
                                <option value="haut_de_gamme">Haut de gamme</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="vendeur_id">Numéro de vendeur :</label></td>
                        <td><input type="text" id="vendeur_id" name="vendeur_id" required></td>
                    </tr>
                    <tr class="champs_enchere" style="display: none;">
                        <td><label for="date_fin_vente">Date de fin de vente :</label></td>
                        <td><input type="date" id="date_fin_vente" name="date_fin_vente"></td>
                    </tr>
                    <tr id="date_fin_vente_row">
                        <td style="display: none;"></td> <!-- Colonne vide pour l'alignement -->
                        <td style="display: none;"></td>
                    </tr>
                    <tr>
                        <td><label for="description">Description :</label></td>
                        <td><textarea id="description" name="description" rows="4" cols="50" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
